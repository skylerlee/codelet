<div class="page-navs">
  {% if paginator.previous_page %}
  <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}">Previous</a>
  {% else %}
  <a class="page-link disabled">Previous</a>
  {% endif %}
  <span class="page-meter">
    <input id="page-cursor" type="text" value="{{ paginator.page }}"
        min="1" max="{{ paginator.total_pages }}">
    / {{ paginator.total_pages }}
  </span>
  {% if paginator.next_page %}
  <a class="page-link" href="{{ paginator.next_page_path | relative_url }}">Next</a>
  {% else %}
  <a class="page-link disabled">Next</a>
  {% endif %}
</div>
