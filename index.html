---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <p class="post-body">{{ post.content | strip_html | truncate: 300 }}</p>
  </div>
  {% endfor %}
</div>
{% include pagination.html %}
